<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Parcel tracking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
  }
  .box {
    max-width: 420px;
    margin: 60px auto;
    background: white;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,.1);
    text-align: center;
  }
  .status {
    background: #e6f4ea;
    color: #137333;
    padding: 10px;
    border-radius: 4px;
    margin: 15px 0;
    font-weight: bold;
  }
  button {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:active {
    background: #222;
  }

  /* Rickroll */
  #overlay {
    position: fixed;
    inset: 0;
    background: black;
    display: none;
    z-index: 9999;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>

<div class="box">
  <h2>Parcel tracking</h2>
  <p><strong>Tracking number</strong><br>BOXNOWâ€‘847392104</p>
  <div class="status">ðŸ“¦ Ready for pickup</div>
  <p>Locker location available</p>
  <button onclick="getLocation()">Get location</button>
</div>

<div id="overlay">
  <video id="vid">
    <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="video/mp4">
  </video>
</div>

<script>
function getLocation() {
  const overlay = document.getElementById("overlay");
  const vid = document.getElementById("vid");

  overlay.style.display = "block";
  vid.muted = false;
  vid.play();
}
</script>

</body>
</html>
